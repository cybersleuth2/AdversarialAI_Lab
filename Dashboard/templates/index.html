<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F4F7FA; /* Light Grey Background */
            font-family: 'Arial', sans-serif;
            color: #343A40; /* Dark Grey Text */
        }
        .navbar, .nav-pills .nav-link.active {
            background-color: #006C7F; /* Deep Teal for active nav items */
        }
        .navbar .nav-link {
            color: #FFFFFF; /* White text for nav */
        }
        .nav-pills .nav-link {
            background-color: #E0E0E0; /* Light Grey for inactive tabs */
            color: #007BFF; /* Lighter Blue for inactive tabs */
        }
        .nav-pills .nav-link:hover {
            background-color: #FF7F32; /* Orange on hover for tabs */
            color: #FFFFFF; /* White text on hover */
        }
        .btn-primary {
            background-color: #FF7F32; /* Orange Buttons */
            border-color: #FF7F32; /* Same border for buttons */
        }
        .btn-primary:hover {
            background-color: #FF5722; /* Darker Orange on hover */
            border-color: #FF5722;
        }
        .card {
            border: 1px solid #E0E0E0; /* Light border for cards */
        }
        .card-header {
            background-color: #0056B3; /* Dark Blue Header */
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-pills mb-3" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="pill" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="run-tab" data-bs-toggle="pill" href="#run_attack" role="tab" aria-controls="run_attack" aria-selected="false">Run Attack</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="results-tab" data-bs-toggle="pill" href="#view_results" role="tab" aria-controls="view_results" aria-selected="false">View Results</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="summary-tab" data-bs-toggle="pill" href="#summary" role="tab" aria-controls="summary" aria-selected="false">Summary</a>
            </li>
        </ul>
        <div class="tab-content" id="dashboardTabsContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h2>Welcome to the AI Dashboard!</h2>
                <p>Navigate through the tabs above to run attacks, view results, and more.</p>
            </div>
            <div class="tab-pane fade" id="run_attack" role="tabpanel" aria-labelledby="run-tab">
                <h2>Run Attack</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="attack_type" class="form-label">Attack Type</label>
                        <input type="text" class="form-control" id="attack_type" name="attack_type">
                    </div>
                    <div class="mb-3">
                        <label for="model_name" class="form-label">Model Name</label>
                        <input type="text" class="form-control" id="model_name" name="model_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Run Attack</button>
                </form>
            </div>
            <div class="tab-pane fade" id="view_results" role="tabpanel" aria-labelledby="results-tab">
                <h2>View Results</h2>
                <!-- Render results data here -->
            </div>
            <div class="tab-pane fade" id="summary" role="tabpanel" aria-labelledby="summary-tab">
                <h2>Summary</h2>
                <p>{{ summary_text }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
